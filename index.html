<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="heading">To do list</p>
    <input class="todo-name name-input" placeholder="Todo name">
    <input class="todo-date date-input" type="date">
    <button class="add-btn" onclick="addToList()">Add</button>
    <div class="todo todo-grid"></div>
    <script src="index.js"></script>
</body>
</html>
